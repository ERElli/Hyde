<html>
	<body>
		<script type="text/javascript" src="storyLevels/levelOne.json"></script>
		<script type="text/javascript" src="storyLevels/levelTwo.json"></script>
		<script type="text/javascript" src="storyLevels/levelThree.json"></script>
		<script type="text/javascript" src="storyLevels/levelFour.json"></script>
		<script type="text/javascript" src="storyLevels/levelFive.json"></script>
		<script type="text/javascript" src="storyLevels/levelSix.json"></script>
		<script type="text/javascript" src="storyLevels/levelSeven.json"></script>
		<script type="text/javascript" src="storyLevels/levelEight.json"></script>
		<script type="text/javascript" src="storyLevels/levelNine.json"></script>

		<script>
			var storyLevels={};
			storyLevels["levelOne"]=JSON.parse(levelOne);
			storyLevels["levelTwo"]=JSON.parse(levelTwo);
			storyLevels["levelThree"]=JSON.parse(levelThree);
			storyLevels["levelFour"]=JSON.parse(levelFour);
			storyLevels["levelFive"]=JSON.parse(levelFive);
			storyLevels["levelSix"]=JSON.parse(levelSix);
			storyLevels["levelSeven"]=JSON.parse(levelSeven);
			storyLevels["levelEight"]=JSON.parse(levelEight);
			storyLevels["levelNine"]=JSON.parse(levelNine);

			var filename = "StoryLevels.json";
			var str=JSON.stringify(storyLevels).toString();
			str = "StoryLevel='"+str;
			str = str + "'";
			var a = document.createElement("a");
			document.body.appendChild(a);
			var file = new Blob([str],{type: 'application/json'});
			a.href = URL.createObjectURL(file);
			a.download = filename;
			a.click();	
			console.log(JSON.parse(storyLevels["levelOne"]));
		</script>
	</body>
</html>
